<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plant Object weight</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Calculate The Weight Of An object On A Planet</h1>
        <div class="my-form">
            <form>
                <input type="number" min=1  value="" id="mass" placeholder="Mass in Kilogram">
                <select name="planet" id="planet">
                    <option value="">--select planet--</option>
                    <option value="Earth">Earth</option>
                    <option value="Mars">Mars</option>
                    <option value="Mercury">Mercury</option>
                    <option value="Venus">Venus</option>
                    <option value="Neptune">Neptune</option>
                    <option value="Jupiter">Jupiter</option>
                    <option value="Uranus">Uranus</option>
                    <option value="Saturn">Saturn</option>
                </select>
                <button class="btn">Calculate weight</button>
            </form>
        </div>
        <div class="card">
            <img class="img" src="images/earth.png" alt="">
        </div>
        <script src="script.js"></script>
    </body>
</html>
